<!-- Sección de Usuarios -->
<section id="usuarios-section" style="display: none;">
    <div class="container my-5">
        <div class="row mb-4">
            <div class="col">
                <h2>Gestión de Usuarios</h2>
            </div>
            <div class="col-auto">
                <button id="create-usuario-btn" class="btn btn-primary">
                    <i class="bi bi-person-plus"></i> Nuevo Usuario
                </button>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-light">
                <h5 class="card-title mb-0">Lista de Usuarios</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usuarios-table-body">
                            <tr>
                                <td colspan="4" class="text-center">Cargando usuarios...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de Usuario -->
    <div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="usuarioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="usuarioModalLabel">Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="usuario-form">
                        <input type="hidden" id="usuario-id">
                        
                        <div class="mb-3">
                            <label for="usuario-username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="usuario-username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="usuario-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="usuario-email" required>
                        </div>
                        
                        <div class="text-end">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="usuario-submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
